<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Tutorial</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
  </head>
  <body>

	<div class="row mt-5">
	
	  <div class="col-12 col-lg-2 col-md-2"></div>
	  <div class="col-12 col-lg-8 col-md-8">
		
		<div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">
		  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 35%"></div>
		</div>
		
		<div class="progress mt-5" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
		  <div class="progress-bar text-bg-warning" style="width: 75%">75%</div>
		</div>
		
	  </div>
	   <div class="col-12 col-lg-2 col-md-2"></div>
	  
	</div>

	<div class="row mt-5">
	
	  <div class="col-12 col-lg-2 col-md-2"></div>
	  <div class="col-12 col-lg-8 col-md-8">
		
		<div class="progress mt-5" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
		  <div class="progress-bar progress-bar-striped" style="width: 10%"></div>
		</div>
		
		<div class="progress mt-5" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
		  <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
		</div>
		
		<div class="progress mt-5" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
		  <div class="progress-bar progress-bar-striped bg-info" style="width: 50%"></div>
		</div>
		
		<div class="progress mt-5" role="progressbar" aria-label="Warning striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
		  <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%"></div>
		</div>
		
		<div class="progress mt-5" role="progressbar" aria-label="Danger striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
		  <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
		</div>
		
	  </div>

	   <div class="col-12 col-lg-2 col-md-2"></div>
	  
	</div>
	
    <script src="js/bootstrap.bundle.min.js"></script>
	
  </body>
</html>
