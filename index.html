<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Tutorial</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
  </head>
  <body>
    
	<div class="container-fluid">
	
		<div class="row mb-3">
			<div class="col-12">
				
				<div class="row">
				
					<div class="col-lg-6 col-md-6 col-12 bg-warning div-2">
						<h2>Hello 1</h2>
					</div>
					
					<div class="col-lg-6 col-md-6 col-12 bg-success div-2">
						<h2>Hello 2</h2>
					</div>
					
				</div>
				
			</div>
		</div>
	
		<div class="row mt-3">
		
			<div class="col-lg-2 col-md-2 col-12 bg-primary div-1">
				<h2>Hello 1</h2>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 bg-success div-1">
				<h2>Hello 2</h2>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 bg-light div-1">
				<h2>Hello 3</h2>
			</div>
			
			<div class="col-lg-2 col-md-2 col-12 bg-info div-1">
				<h2>Hello 1</h2>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 bg-dark bs-light div-3">
				<h2>Hello 2</h2>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 bg-warning div-1">
				<h2>Hello 3</h2>
			</div>
		
		</div>
